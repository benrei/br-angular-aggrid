<mat-selection-list [multiple]="false">
  <ng-template ngFor let-element [ngForOf]="menuItems">
    <a [routerLink]="[element.path]">
      <mat-list-option>
        {{element.title}}
      </mat-list-option>
    </a>
  </ng-template>
  <mat-list-option>
    <button (click)="onAddTokenBtn()">Set token</button>
  </mat-list-option>
</mat-selection-list>
