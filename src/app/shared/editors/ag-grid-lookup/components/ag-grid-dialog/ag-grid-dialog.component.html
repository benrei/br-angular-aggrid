<div class="dialog-wrapper">
  <h1 mat-dialog-title>Ag-grid Lookup</h1>
  <div mat-dialog-content>
    <ag-grid-angular
      #agGrid
      id="dialog-grid"
      class="ag-theme-balham ag-theme-cw"
      style="width: 100%; height: 100%"
      [columnDefs]="params.colDefs"
      [gridOptions]="params.gridOptions || defaultGridOptions"
      [rowSelection]="params.gridOptions?.rowSelection || 'single'"
      [rowData]="params.rowData"
      (gridReady)="onGridReady($event)"
      (selectionChanged)="onSelectionChanged($event)"
    ></ag-grid-angular>
  </div>
  <div mat-dialog-actions>
    <button
      mat-raised-button
      color="primary"
      mat-dialog-close
      [disabled]="isButtonDisabled"
      (click)="onBtnClick(agGrid)"
    >
      Use selected
    </button>
  </div>
</div>
